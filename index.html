<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>raindrops.</title>
        <meta name="description" content="General Assembly SEI-39, Project 4, Raindrops: a speed typing game.">
        <meta name="author" content="Chris Blendermann">

        <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles.css">
    </head>

<!--____________________________________________________________________________________________________________________________________________-->
        <!--*** UNCHANGING OBJECTS ***-->
        <!--TITLE-->
        <!--FOOTER-->

        <header>
                <h1>raindrops</h1>
        </header>

        <body>
                <div class="background"><!--THIS OBJECT WILL HOLD THE BACKGROUND IMAGE AND/OR ANIMATIONS--></div>
                <div class="solid"></div>

<!--____________________________________________________________________________________________________________________________________________-->
        <!--*** CONTAINER: WELCOME SCREEN ***-->
        <!--BUTTON: NEW GAME-->
        <!--BUTTON: HOW TO PLAY-->
        <!--BUTTON: HIGH SCORES-->

        <div class="screen welcome">
                <button class="main buttNew">NEW GAME</button>
                <button class="main buttRules">HOW TO PLAY</button>
                <button class="main buttScores">HIGH SCORES</button>
                <div id="player"></div>
        </div>

<!--____________________________________________________________________________________________________________________________________________-->
        <!--*** CONTAINER: GAME SCREEN ***-->
        <!--TIMER-->
        <!--PROMPT-->
        <!--PRIMARY INPUT-->
        <!--BUTTON: BEGIN GAME-->
        
        <!--OBJECT: INPUT HISTORY-->
        <!--Sub-Objects: Each word entered, in historical order.-->

        <!--OBJECT: CATEGORIES-->
        <!--Sub-Objects: 3 Letters, 4 Letters, 5 Letters, 6 Letters, 7 Letters, 8 Letters, 9 Letters, 10 Letters, 11 Letters, 12+ Letters-->
        <!--Sub-Objects: Quantities for each category-->

        <div class="screen ingame hidden">
                <div class="timer"></div>
                <div class="prompt"></div>
                <input class="input"></input>

                <div class="history">
                        <!--As per the plan, divs containing individual words will be programatically added here.-->
                </div>

                <div class="categories">
                        <div class="word3"></div>
                        <div class="word4"></div>
                        <div class="word5"></div>
                        <div class="word6"></div>
                        <div class="word7"></div>
                        <div class="word8"></div>
                        <div class="word9"></div>
                        <div class="word10"></div>
                        <div class="word11"></div>
                        <div class="word12"></div>  <!--NOTE: THIS LAST CATEGORY CATCHES WORDS 12 CHARACTERS OR LONGER!-->
                </div>

                <button class="main buttStart">BEGIN GAME</button>
                <button class="main buttBack">LEAVE GAME</button>

        </div>

<!--____________________________________________________________________________________________________________________________________________-->
        <!--*** CONTAINER: POSTGAME SCREEN ***-->
        <!--BUTTONS!!  SO MANY BUTTONS!!-->
        <!--Sub-Objects: Each entry from the INPUT HISTORY object in the GAME screen becomes its own button.-->

        <!--BUTTON: "SUBMIT"-->
        <!--TOTAL SCORE-->

        <!--OBJECT: CATEGORIES-->
        <!--Sub-Objects: 3 Letters, 4 Letters, 5 Letters, 6 Letters, 7 Letters, 8 Letters, 9 Letters, 10 Letters, 11 Letters, 12+ Letters-->
        <!--Sub-Objects: Quantities for each category-->

        <div class="screen endgame hidden">
                <div class="history">
                        <!--As per the plan, all words input during the round are displayed programatically here.-->
                        <!--When a displayed word is clicked on, it DOES NOT DISAPPEAR, but it is faded out to show that it will NOT be included in the final score.-->
                </div>

                <button class="buttSubmit">SUBMIT</button>

                <div class="totalscore"></div>

                <div> <!--COPY THE STRUCTURE FROM THE GAME SCREEN FOR CATEGORIES AND QUANTITIES OF WORDS--></div>

                <button class="main buttBack">LEAVE POST</button>

        </div>

<!--____________________________________________________________________________________________________________________________________________-->
        <!--*** CONTAINER: HOW TO PLAY SCREEN-->
        <!--RULES TEXT-->

        <div class="screen rules hidden">
                <h3>Rules text goes here.</h3>
                <button class="main buttBack">LEAVE RULES</button>
        </div>

<!--____________________________________________________________________________________________________________________________________________-->
        <!--*** CONTAINER: HIGH SCORES SCREEN ***-->
        <!--OBJECT: GAME RECORD-->
        <!--Sub-Object: PLAYER NAME-->
        <!--Sub-Object: PROMPT & DIFFICULTY-->
        <!--Sub-Object: TOTAL SCORE-->

        <div class="screen highscores hidden">
                <div class="scorebox">
                        <!--RECORDS OF ALL GAMES PLAYED THIS SESSION ARE DISPLAYED PROGRAMMATICALLY HERE, RANKED BY TOTAL SCORE.-->
                </div>


                <button class="main buttBack">LEAVE SCORES</button>

        </div>

        

    </body>

    <footer>
        <h3 class="testInput">Test Input</h3>
        <h3>music by C418 â€” art by Yuumei</h3>
        <button class="mini buttAudioStop">STOP AUDIO</button> <button class="mini buttAudioStart">START AUDIO</button>
    </footer>

    <script src="./scripts.js"></script>
    <script src="./rainmaker.js"></script>

</html>
